<body>
    <div class="header">
        <img src="./assets/logo.png" alt="logo";>
    </div>
    
    <br>

    <div class="main">
        <h1>REGISTER YOUR BOOK</h1> <br>
        <h2>Book Details</h2>
        <hr width="1200px" size="2" > 

        <form method="get" action="url_api">
            <label id="title"  for="title">Title :</label>
            <input type="text" id="title" name="title"><br><br>

            <label id="genre" for="genre">Genre :</label>
            <input type="text" id="genre" name="genre"><br><br>

            <label id="author" for="author">Author :</label>
            <input type="text" id="author" name="author"><br><br>

            <label id="publisher" for="publisher">Publisher :</label>
            <input type="text" id="publisher" name="publisher"><br><br> 

            <label id="yearPublished" for="yearPublished">Year Published :</label>
            <input type="text" id="yearPublished" name="yearPublished"><br><br>

            <label for="availability">Availability :</label>
            <input type="radio" id="online" name="online" value="online">
            <label for="online">online</label>
            <input type="radio" id="InStore" name="InStore" value="InStore">
            <label for="InStore">In Store</label>
            <input type="radio" id="online&instore" name="online&instore" value="online&instore">
            <label for="Online&InStore">Online & In Store</label> <br><br>

            <label id="pages" for="name">Pages :</label>
            <input type="text" id="pages" name="pages"><br><br>

            <label id="language" for="language">Language :</label>
            <input type="text" id="language" name="language"><br><br>

            <h2>Register Details</h2>
            <hr width="1200px" size="2" > 

            <label for="name">Name :</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email :</label>
            <input type="text" id="email" name="email"><br><br>

            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="name">I hereby agree to follow all rules and confirmed that all details are accurate</label>
            <br><br>

            <button> SAVE YOUR BOOK </button>
        
        </form>
    </div>
<br><br>
